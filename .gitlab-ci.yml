image: python/3

cache:
  paths:
    - .local

pages:
  stage: deploy
  before_script:
    - apt-get update && apt-get install -y plantuml
    - pip install sphinx sphinxcontrib-plantuml

  script:
    - make html
    - mv _build/html/ ../public/

  artifacts:
      paths:
      - public

  only:
    - master
